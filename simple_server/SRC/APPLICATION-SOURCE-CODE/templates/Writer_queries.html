<html>
    <header>
        <meta charset="utf-8">
              <link rel="stylesheet" href="../static/cover.css" >
        <link rel="stylesheet" href="../static/nicepage.css">
    </header>
    <head>
            <style>
            body {
              background-image: url("../static/images/writer.jpg");
              background-repeat: no-repeat;
              background-size: cover;
            }
        </style>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    </head>

    <body class="u-body">

        <script>
            // script for genres dropdown.
            $(function () {
                $.get( "{{ url_for('genres_dropdown') }}", function( data ) {
                    var s = "";
                        for (var i = 0; i < data.length; i++) {
                            s += '<option value="' + data[i] + '">' + data[i] + '</option>';
                       }
                       $("#genresDropdown").html(s);
                });
            });
        </script>

        <h2 class="u-text u-text-body-alt-color u-text-2"> Writers  Queries</h2>
        <form action="/query8" method="GET">
            <h5 class="u-text u-text-body-alt-color u-text-2">Find the top 100 directors that<br> directed
                more than 10 movies which rated <br>
                above the inserted rating, and belongs <br> to the inserted genre.<br><br>
                Please enter the rating and a genre: </h5>
            <select name="query" id="ratings" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <select name="query2" class="form-control" id="genresDropdown" required></select>
            <input type="submit" value="search">
        </form><br>
    </body>
</html>
